    <span id="seu-agendamento">★ Faça seu Agendamento ★</span>
    <div id="agendamento-container">
        <form id="FRMagendamento" name="FRMagendamento" action="#">
            <div id="frm-container">
                <div id="frm-labels">
                    <p class="p-agendamento"><label for="frm-nome">Qual o seu nome?</label></p>
                    <p class="p-agendamento"><label for="frm-nome">E do seu companheiro?</label></p>
                    <p class="p-agendamento"><label for="frm-data">Qual o melhor dia para você?</label></p>
                    <p class="p-agendamento"><label for="frm-horário">E horário?</label></p>
                    <p class="p-agendamento"><label for="frm-banhotosa">Do que seu parceiro precisa?</label></p>
                    <p class="p-agendamento"><label for="frm-mensagem">Alguma observação importante<br> sobre seu
                            amigo?</label></p>
                </div>
                <div id="frm-fields">
                    <p class="p-agendamento"><input id="inName" name="inName" class="agend" type="text" placeholder="Nome completo" required /></p>
                    <p class="p-agendamento"><input id="inBicho" name="inBicho" class="agend" type="text" placeholder="Nome do pet"required /></p>
                    <p class="p-agendamento"><input id="inDate" name="inDate" class="agend" type="date" required /></p>
                    <p class="p-agendamento"><input id="inHour" name="inHour" class="agend" type="time" required /></p>
                    <p class="p-ponto" id="banho-p"> 
                        <input type="radio" id="inBanho" name="BanhoTosa" value="Banho">
                        <!--Tirar no css tipo-p  porte-p  frm-email-agendamento-->
                        <span class="nada">Banho</span>
                        <input type="radio" id="inTosa" name="BanhoTosa" value="Tosa">
                        <span class="nada">Tosa</span>
                        <input type="radio" id="inBanhoTosa" name="BanhoTosa" value="Banho e Tosa">
                        <span class="nada">Banho e Tosa</span>
                    </p>
                    <p class="p-textarea">
                        <textarea class="frm-msg" id="textarea" name="inTextarea" name="Mensagem" rows="3" placeholder="Todo e qualquer detalhe é importante para o melhor atendimento"></textarea>
                    </p>
                </div>
            </div>
        </form>
        <div id="buttons"> <!--Essa merda não tá funcionando-->
